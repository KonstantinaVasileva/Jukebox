<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<link  href="/css/login.css" rel="stylesheet"/>
<head th:replace="common::head">
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>-->

</head>
<body>
<header th:replace="common::header"></header>
<main class="login">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>

    <form style="height: 300px;
          margin-left: 38.5%;
          width: 400px;"
          th:action="@{/login}"
          th:method="post"
          th:object="${loginUserRequest}">
        <div
                th:if="${loginError==true}"
                class="text-danger">Incorrect username or password!</div>
        <div class="container">
            <label th:for="username"><b>Username</b></label>
            <input
                    th:field="*{username}"
                    th:errorclass="is-invalid"
                    type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>


<!--            <label>-->
<!--                <input type="checkbox" checked="checked" name="remember"> Remember me-->
<!--            </label>-->
        </div>

        <div class="buttons" >
            <button type="submit">Login</button>
            <button type="button" class="cancelbtn"><a th:href="@{/}"> Cancel </a> </button>
<!--            <span class="psw"> <a href="#">Forgot password?</a></span>-->
        </div>
    </form>
</main>
</body>
</html>
