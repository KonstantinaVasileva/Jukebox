<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="/css/album-add.css">
<head th:replace="~{fragments/common :: head}">
<body>
<style class="background-image">
    body{
        background: url("/img/add-album.jpg") no-repeat fixed center;
        background-size: cover;
        height: 100vh;
        margin: 0;
    }
</style>
<div class="form-container">
    <h2>Add New Album</h2>
    <form th:action="@{/add/album}" th:method="POST">
        <div class="form-group">
            <label for="title">Album Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="number" id="releaseDate" name="releaseDate" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Add Album</button>
    </form>
</div>
</body>
</html>
